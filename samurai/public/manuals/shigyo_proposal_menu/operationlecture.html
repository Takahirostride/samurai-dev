<!--<!DOCTYPE html>-->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--mantis 11787-->
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
		<!--<meta name="viewport" content="width=device-width,user-scalable=no" />-->
		<meta name="format-detection" content="telephone=no" />
		<meta name='start-page-name' content='operationlecture.html' />

		<title>士業提案メニュー（企業）</title>
		<!--compress css to res/all-min.css<-->
		<style>
			.progress-bar-indicator::before {content: "";background-color: #FD9A01;display: block;position: relative;width: 0px;height: 3px;}
			.progress-bar-indicator::after {content: "";background-color: #FD9A01;-webkit-border-radius: 10px;-moz-border-radius: 10px;-ms-border-radius: 10px;border-radius: 10px;display: block;width: 10px;height: 10px;position: absolute;top: -3px;right: 0px;}
		</style>
		<link rel='stylesheet' type='text/css' href='res/all-min.css' />
		<!--compress css to res/all-min.css<-->
	</head>
	<body id="html5body" onload="LoadSize()" onresize="Resize()" src="./">
		<div class="errorDiv" id="errorMsg"></div>
		<div id="dojoBody">
			<div class="display_area main" id="main">
				<canvas id='lessonCanvas'>Canvas not supported</canvas>
				<div id="editsDiv" style="position: absolute; display: none;">
					<input id="editBox" type="text" style="width: 100%;height: 100%;" />
				</div>
				<div id='reportContent'></div>
				<div id="canvasloader-container" class="wrapper"></div>
				<!-- controlbar -->
        <div class="controlbar-position" id="control_bar_box">
				  <div class="controlbar" id="controlbar">
					<div class="player-button icon-left-open" id="controlbar_hide"></div>
					<div class="player-button icon-stop" id="controlbar_tostop"></div>
					<div class="player-button icon-to-start" id="controlbar_tofirststep"></div>
					<div class="player-button icon-fast-bw" id="controlbar_topreviousstep"></div>
					<div class="player-button icon-play" id="controlbar_playorpause"></div>
					<div class="player-button icon-fast-fw" id="controlbar_tonextstep"></div>
					<div class="player-button icon-to-end" id="controlbar_tolaststep"></div>
					<div class="player-button icon-volume-up" id="controlbar_volumeuporoff"></div>
					<div class="player-info" id="cb_curindex"></div>
					<div class="progress-bar" id="controlbar_progressbarbox">
					  <div class="progress-bar-indicator" id="controlbar_progressbar"></div>
					  <div class="cb_curtime" id="cb_curtime"></div>
					</div>
					<div class="player-button icon-reply-1" id="controlbar_goback"></div>
					<div class="player-button icon-scale" id="controlbar_adaptive"></div>
				  </div>
				</div>
				<div class="player-open" id="controlbar_show"></div>
				<!-- Player Controler End >-->
				<!-- The end of the frame -->
				<div class="endframe" id="endframe">
					<div class="end_button btn_refresh icon-refresh" id="ef_refresh"></div>
					<div class="end_button btn_return icon-reply-1" id="ef_return"></div>
				</div>
				<!-- The end of the frame -->
			</div>
			<!-- Loading................................................................ -->
			<div class="index-progress-bar blue" id="index-progress-bar"> 
				<span id="index-progress-p" style="width:0%"></span>
			</div>
			<!-- modePage......................................................... -->
			<div class="display_area modes" id="modePage">
				<a class="mode_btn mode_btn_auto magictime indexicon-auto" id="btn-mode-auto"></a>
				<a class="mode_btn mode_btn_lecture magictime indexicon-lecture" id="btn-mode-lecture"></a>
				<a class="mode_btn mode_btn_exercise magictime indexicon-exercise" id="btn-mode-exercise"></a>
				<a class="mode_btn mode_btn_examination magictime indexicon-examination" id="btn-mode-examination"></a>
				<div class="mode_btn_name mode_btn_name_auto" id="btn_name_auto"></div>
				<div class="mode_btn_name mode_btn_name_lecture" id="btn_name_lecture"></div>
				<div class="mode_btn_name mode_btn_name_exercise" id="btn_name_exercise"></div>
				<div class="mode_btn_name mode_btn_name_examination" id="btn_name_examination"></div>
				<div class="lesson_info" id="Contents">
					<ul>
						<li id="modepage_lessonName"></li>
						<li id="modepage_testDate"></li>
						<li id="modepage_acceptLine"></li>
					</ul>
				</div>
			</div>
			<!-- modePage......................................................... -->

			<div class="display_area iosplay icon-play" id="iosplay"></div>
		</div>
		<!--parameter-->
		<script src='data/data.js'></script>
		<script src='dojo/language.js'></script>
		<!--compress js to dojo/all-min.js<-->
		<script src='dojo/all-min.js'></script>
		<!--compress js to dojo/all-min.js>-->
	</body>
</html>
